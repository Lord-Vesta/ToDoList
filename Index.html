<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/0bbc0d0a8d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div class="container">
            <div id="AddTasks">

                <input type="text" placeholder="Add a new task" />
                <button title="title" id="Add-Button"><i class="fa-solid fa-plus"></i></button>
            </div>

            <p>Tasks to do - <span id="TaskCount">4</span></p>
            <div id="Tasks">
                 
            </div>
            <p id="error">Input cannot be empty!</p>
        </div>

        <script src="script.js"></script>
</body>

</html>
