<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0bbc0d0a8d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="LeftPanel">
      <div class="profile">
        <i class="fa-solid fa-user"></i>
        <p>jadhavyash623</p>
      </div>
      <div id="LeftAddTask">
        <i class="fa-solid fa-plus"></i>
        <span>Add Tasks</span>
      </div>
      <div class="Search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span>Search</span>
      </div>
      <div class="inbox">
        <i class="fa-solid fa-calendar-days"></i>
        <span>Today</span>
      </div>
      <div class="inbox clearall" onclick="Clearall()">
        <i class="fa-solid fa-trash"></i>
        <span>Clear All</span>
      </div>
      <div class="AddProjects">
        <div class="AddProjectsWithButton">
          <span>My Projects</span>
          <button title="title" id="AddProject">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <ul id="ProjectList">
          <li class="Projects"># &nbsp; &nbsp;<span>Project 1</span></li>
          <li class="Projects"># &nbsp; &nbsp;<span>Project 1</span></li>
          <li class="Projects"># &nbsp; &nbsp;<span>Project 1</span></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <h2>Tasks</h2>
      <div id="AddTasks">
        <button title="title" id="Add-Button">
          <i class="fa-solid fa-plus"></i>
        </button>
        <input type="text" placeholder="Add task" id="addInput"/>
      </div>
      <p><span id="completed-counter">0</span> Tasks</p>
      <ul id="Tasks"></ul>
      <p id="error">Input cannot be empty!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
